<div class="rtl bg-image">
  <div class="container py-5">
    <div class="login">
      <div class="login-right col-4">
        <div class="title-line">
          <h2>ثبت نام / ورود</h2>
        </div>
        <form [formGroup]="loginForm" class="row g-3">
          <div class="form-row">
            <div class="col">
              <div class="md-form mb-2">
                <div class="form-floating">
                  <input
                    type="username"
                    class="form-control form-control "
                    formControlName="username"
                    id="username"
                    placeholder=""
                  />
                  <label for="floatingInput"> نام کاربری</label>
                </div>
              </div>

              <div class="md-form mb-2">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    formControlName="password"
                    id="password"
                    placeholder=""
                  />
                  <label for="floatingInput">پسورد</label>
                </div>
              </div>

              <div class="d-flex justify-content-center align-items-center mt-4">
                <button
                  class="w-100  btn btn-primary my-3"
                  type="submit"
                  style="height: 45px"
                  (click)="login()"
                >
                 ورود
                  <i class="fas fa-user-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class = "login-left col-8">
        <figure>
            <img routerLink="/home" src="../../../assets/images/eef.jpg"  class="login-left-img" >
       </figure>
     </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">در حال دریافت ...</p>
</ngx-spinner>
